<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Box</title>
    <link rel="stylesheet" type="text/css " href="4-mystyle.css"/>
</head>
<body>
    <!-- Commonly used: <span></span> and <div></div> -->

    <!-- Headings -->
    <h1>Watermelon Sugar High</h1>
    <!-- Paragraph -->
    <p> This is my first paragraph. 
        This is the first line.
        <br/>
        This is my second line.
    </p>

    <p>
        Songs
        <!-- List -->

        <!-- Unordered list -->
        <ul>
            <li>A song</li>
            <li>Another song</li>
            <li>Yet another song</li>
        </ul>

        <!-- Ordered list -->
        <ol>
            <li>Song 1</li>
            <li>Song 2</li>
            <li>Song 3</li>
        </ol>
    </p>

</body>
</html>
