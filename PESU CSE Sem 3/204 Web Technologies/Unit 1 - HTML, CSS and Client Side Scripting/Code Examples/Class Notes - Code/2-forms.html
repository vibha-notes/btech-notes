<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Forms</title>
    </head>
    <body>
        <h1>Fruit Survey</h1>

        <!-- POST method -->
        <form method="POST" action="save.php" target="_blank">

            <!-- Text -->
            Name: <input type="text" name="uname"/>
            Email: <input type="text" name="uemail"/>

            <!-- Textarea -->
            Address: <textarea name="uadd" cols="10"></textarea><br/>

            <!-- Checkbox -->
            Your favourite fruit: 
            <input type="checkbox" name="ufruit" value="Apple"/> Apple
            <input type="checkbox" name="ufruit" value="Orange"/> Orange
            <input type="checkbox" name="ufruit" value="Pomograte"/> Pomogrante
            <input type="checkbox" name="ufruit" value="Custard Apple"/> Custard Apple

            <!-- Name same for same radio button -->
            No. of pieces consumed daily: 
            <input type="radio" name="unum" value="1"/> 1
            <input type="radio" name="unum" value="2"/> 2
            <input type="radio" name="unum" value="3"/> 3

            <!-- Drop down list -->
            Favourite consumption method: 
            <select name="uconsume" multiple>
                <option value="Smoothie">Smoothie</option>
                <option value="Salad">Salad</option>
                <option value="Cut">Cut</option>
                <option value="Uncut">Uncut</option>
            </select>

            <br/>
            <!-- Button -->
            <input type="button" value="Click me"/>
            <input type="submit" value="Submit survey"/>
            <input type="reset" value="Reset Form"/>

        </form>
    </body>
</html>
