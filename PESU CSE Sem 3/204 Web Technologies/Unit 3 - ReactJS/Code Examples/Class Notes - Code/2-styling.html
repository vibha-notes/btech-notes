<!-- JS code that can be reused multiple times, 
to reduce DOM changes
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>

    </style>
</head>
<body>
    <div id="container"></div>

    <script type="text/babel">
        var des = document.querySelector("#container");
        class Letter extends React.Component {
            render() {
                var letterStyle = {
                    backgroundColor: this.props.backgroundColor,
                    color: '#432e19',
                    display: 'inline-block',
                    padding: '25px',
                    margin: '25px'
                };
                return <div style={letterStyle}>
                    <h1>{this.props.children}</h1>
                </div>;
            }
        }

        ReactDOM.render(
            <div>
                <Letter backgroundColor='#ffff99'> A </Letter>
                <Letter backgroundColor='#45f594'> E </Letter>
                <Letter backgroundColor='#ff99ff'> I </Letter>
                <Letter backgroundColor='#dbfb10'> O </Letter>
                <Letter backgroundColor='#00f2f4'> U </Letter>
            </div>,
            des
        );
    </script>
</body>
</html>
