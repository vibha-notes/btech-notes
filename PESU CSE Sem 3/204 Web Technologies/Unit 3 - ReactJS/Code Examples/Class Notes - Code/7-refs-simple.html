<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>References
    </title>
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
</head>
<body>
    <div id="container"></div>
    <script type="text/babel" >
        var colors = ['yellow', 'red', 'green', 'blue', 'orange']
        class CustomText extends React.Component {
            constructor(props, context) {
                super(props, context)
                this.myText = null;
                this.setTextRef = element => {
                    this.myText = element;
                }
                this.changeText = event => {
                    this.myText.innerHTML = "Changed";
                    var i = Math.floor(Math.random()*5);
                    this.myText.innerHTML = colors[i];
                    this.myText.style.color = colors[i];
                }
            }

            
            render() {
                return (
                    <div>
                        <h1 ref={this.setTextRef}>This is my text</h1>
                        <input type="button" value="Change the text" onClick={this.changeText}/>

                    </div>
                )
            }
        }
         
        ReactDOM.render(
            <CustomText/>,
            document.querySelector('#container')
        );
    </script>
</body>
</html>
