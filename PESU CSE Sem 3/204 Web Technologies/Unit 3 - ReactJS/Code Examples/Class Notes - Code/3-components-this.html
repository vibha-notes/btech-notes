<!-- JS code that can be reused multiple times, 
to reduce DOM changes
Reusability and composibility
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        
    </style>
</head>
<body>
    <div id="container"></div>
    <script type="text/babel">

        class ResultImage extends React.Component {
            render() {
                return (
                    <img src={this.props.src} width={this.props.width}></img>
                );
            }
        }

        class ResultCaption extends React.Component {
            render() {
                return (
                    <p>{this.props.children}</p>
                );
            }
        }

        class ResultLink extends React.Component {
            render() {
                return (
                    <a href={this.props.href}>Harry Styles</a>
                );
            }
        }

        class SearchResult extends React.Component {
            render() {
                return (
                    <div>
                    <ResultImage src={this.props.src} width={this.props.width}/>
                    <ResultCaption>{this.props.children}</ResultCaption>
                    <ResultLink href={this.props.href}/>
                    </div>
                );
            }
        }

        ReactDOM.render(
            <SearchResult src="images/watermelon.jpg" width="200px" href="https://www.youtube.com/watch?v=E07s5ZYygMg">Watermelon Sugar</SearchResult>,
            document.querySelector("#container")
        );
    </script>
</body>
</html>
