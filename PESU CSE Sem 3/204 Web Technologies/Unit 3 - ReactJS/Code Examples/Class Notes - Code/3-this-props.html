<!-- JS code that can be reused multiple times, 
to reduce DOM changes
Reusability and composibility
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        .result {
            display: 'inline-block'
        }
    </style>
</head>
<body>
    <div id="container"></div>
    <script type="text/babel">

        class ResultImage extends React.Component {
            render() {
                return (
                    <img src={this.props.src} width={this.props.width}></img>
                );
            }
        }

        class ResultCaption extends React.Component {
            render() {
                return (
                    <p>{this.props.caption}</p>
                );
            }
        }

        class ResultLink extends React.Component {
            render() {
                return (
                    <a href={this.props.href}>{this.props.children}</a>
                );
            }
        }

        class SearchResult extends React.Component {
            render() {
                return (
                    <div className="result">
                    <ResultImage {...this.props}/>
                    <ResultCaption {...this.props}/>
                    <ResultLink {...this.props}/>
                    </div>
                );
            }
        }

        ReactDOM.render(
            <SearchResult src="images/watermelon.jpg" 
            width="200px" caption="Watermelon Sugar"
            href="https://www.youtube.com/watch?v=E07s5ZYygMg">
            Harry Styles
            </SearchResult>,

            document.querySelector("#container")
        );
    </script>
</body>
</html>
