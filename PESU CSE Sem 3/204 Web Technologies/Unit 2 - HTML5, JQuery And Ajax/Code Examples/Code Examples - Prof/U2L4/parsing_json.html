<html>
	<body>

		<p id="demo"></p>
		<p id="demo2"></p>
		<script>
			var str = '{"name": "Thor: Ragnarok", "cast": "Chris Hemsworth, Tom Hiddleston"}';
			
			var obj = JSON.parse(str);
			
			document.getElementById("demo").innerHTML = obj.name;
			
			obj.year = "2017";
			obj.rating = "7.9";
			str = JSON.stringify(obj)
			
			document.getElementById("demo2").innerHTML = str;
		</script>
	</body>
</html>
