<html>
	<head>
		<title>DOM Manipulation</title>
		<script>
			function init(){
				p1 = document.querySelector("p");
				p1.style.color = "blue";
				
				list = document.querySelectorAll("li.g1");
				for(i = 0; i < list.length; i++)
					list[i].innerText = list[i].innerText.toUpperCase()
				
				newli = document.createElement("li");
				newli.innerText = "Fortnite";
				ul1 = document.querySelector("ul");
				ul1.insertBefore(newli, ul1.firstChild);
				
				list[0].remove();
				//ul1.removeChild(list[0]);
			}
		</script>
	</head>
	<body onload="init()">
		<p>Popular Games</p>
		<ul>
			<li>Call of Duty</li>
			<li class="g1">Assasins Creed</li>
			<li class="g1">PUBG</li>
		</ul>
	</body>
</html>
