<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jQuery Events</title>
    <script
      type="text/javascript"
      src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    </script>
    <script>
      /* ready - document being loaded - all jquery code here
        - doesn't wait for images to load, unlike onload

        - effects for animation, styling etc
        - slide toggle: b/w hiding and showing elements

        depracated - click(), bind(), unbind(), live()

        mainly - click(), on(), off()
        */

      $(document).ready(function () {
        // also $('p').on('click', function()) - multiple
        $('p').click(function () {
          $(this).css('color', 'green').html('I was clicked');
        });

            }
            else {
                $('button').hide().html('click');
            }
        })

        // animate
        $('li.g1').click(function() {
            if ($(this).css('opacity') == 1) {
                $(this).animate({
                    left: '100px',
                    opacity: 0.4,
                    fontSize: '3em'
                }, 1000);
            }
            else {
                $(this).animate({
                    left: '0px',
                    opacity: 1,
                    fontSize: '1em'
                }, 1000);
            }
        })

    </script>
  </head>
