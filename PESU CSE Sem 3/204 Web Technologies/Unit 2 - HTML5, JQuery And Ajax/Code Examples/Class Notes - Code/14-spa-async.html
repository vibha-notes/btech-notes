<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX</title>
    <script>
        function loadData() {
            let xhr = new XMLHttpRequest();
            
            // true - asynchronous
            xhr.open("get", "localhost:8080/sample.txt", true);

            // xhr.setRequestHeader("Access-Control-Allow-Origin", "http://localhost:8080");
            xhr.onreadystatechange = showData;
            // Default - text
            xhr.responseType = 'text';
            xhr.send(null);
        }

        function showData() {
            console.log("In showData()");
            // this refers to xhr object
            if (this.readyState ==4 && this.status == 200) {
                // this.response or responseText or responseXML
                document.querySelector('#container').innerHTML = this.responseText;
            }
        }
    </script>
</head>
<body>
    <!-- 
    SPA rewrite current page with new 
    data instead of loading new pages 
    
    Uaing AJAX, ReactJS, AngularJS etc
    
    Using XMLHttpRequest Object (XHR)

    open(method, url [, async])
    onreadystatechange
    send(body)

    readyState
    status
    responseText
    responseXML
    response
    -->
    <button onclick="loadData()">Load Data</button>
    <div id="container"></div>

</body>
</html>
