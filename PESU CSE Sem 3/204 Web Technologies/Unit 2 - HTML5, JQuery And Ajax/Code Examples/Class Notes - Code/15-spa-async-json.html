<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX</title>
    <script>
        function loadData() {
            let xhr = new XMLHttpRequest();
            // true - asynchronous
            xhr.open("get", "localhost:8080/sample.json", true);
            xhr.onreadystatechange = showData;
            // Default - text
            xhr.responseType = 'json';
            xhr.setRequestHeader("Content-type", "application/x-form-url-encoded");

            // Use FormData object
            /* let fd = new FormData();
            fd.append("name", "vibha");
            fd.append("srn", "PES1");
            xhr.send(fd); */
            xhr.send("name=vibha&srn=PES1");
        }

        function showData() {
            console.log("In showData()");
            console.log(this.readyState);
            console.log(this.status);
            // this refers to xhr object
            if (this.readyState == 4 && this.status == 200) {
                // this.response or responseText or responseXML
                document.querySelector('#container').innerHTML = this.response['srn'];

            }
        }
    </script>
</head>
<body>
    <!-- 
    SPA rewrite current page with new 
    data instead of loading new pages 
    
    Uaing AJAX, ReactJS, AngularJS etc
    
    Using XMLHttpRequest Object (XHR)

    open(method, url [, async])
    onreadystatechange
    send(body)

    readyState
    status
    responseText
    responseXML
    response
    -->
    <button onclick="loadData()">Load Data</button>
    <div id="container">Hi</div>

</body>
</html>
