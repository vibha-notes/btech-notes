<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas and SVG</title>
    <!-- Canvas, Scalable vector graphics -->

    <script type="text/javascript" src="8-canvas-svg.js"></script>
</head>
<body onload="init()">
    <canvas id="c1" width="400px" height="200px">
        No canvas support
    </canvas>

    <svg id="s1" width="400px" height="200px" border="1px solid black">
        <circle cx="100" cy="100" r="80" stroke="green" stroke-width="4" fill="red"></circle>
    </svg>
</body>

</html>
